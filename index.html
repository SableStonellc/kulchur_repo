<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans&family=Oswald&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>kulchur</title>
	</head>
	<body>
		<nav class="nav">
			<div class="logo">
				<p class="logo-font kulchur">kulchur</p>
			</div>
			<div class="nav-links">
				<a class="links" href="#">faq</a>
			</div>
		</nav>
		<section class="hero">
			<div class="hero-left">
				<h2 class="hero-text">Premiere Drop</h2>
			</div>
			<div class="hero-right">
				<img
					id="featured-img"
					class="featured-hero"
					src="images/BoatengNFT.jpeg"
					alt=""
				/>
			</div>
		</section>
		<section class="showcase">
			<div class="artist">
				<h3 class="artist-header">artist showcase</h3>
				<h4 class="artist-copy">meet derek boatang</h4>
			</div>
		</section>
		<section class="cards">
			<div class="card-container">
				<img
					class="card-effect"
					src="https://images.unsplash.com/photo-1569390173732-5c735072c80f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
					alt=""
				/>
				<img
					class="card-effect"
					src="https://images.unsplash.com/photo-1582842195329-6a0baffd2a39?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
					alt=""
				/>
				<img
					class="card-effect"
					src="https://images.unsplash.com/photo-1600722230999-22c256d38cb7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
					alt=""
				/>
			</div>
		</section>
		<section class="info" id="info1"></section>
		<section class="info" id="info2"></section>
	</body>
</html>
